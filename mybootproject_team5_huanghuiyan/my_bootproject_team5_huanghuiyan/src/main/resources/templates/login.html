<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript" src="js/jquery-3.4.1.js"></script>
<script type="text/javascript">
	var app = new Vue({
		el: '#app',
		methods: {
			AdminLogin: function () {
				let that = this;
				$.get("/admin",function (data) {
					for(var i=0;i<data.length;i++){
						if((data[i].phone == that.$refs.phone.value) && (data[i].password == that.$refs.password.value)){
							$(location).attr('href', 'crud.html');
							break;
						}
					}
					if(i >= data.length)
						alert("输入有误，请重新输入！");
				});
			},
		}
	});
</script>
