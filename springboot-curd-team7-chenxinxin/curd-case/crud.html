<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue进行CURD操作</title>
    <style type="text/css">
        [v-cloak] {
            display: none
        }

        table {
            border: 1px solid #ccc;
            padding: 0;
            border-collapse: collapse;
            table-layout: fixed;
            margin-top: 10px;
            width: 100%;
        }

        table td,
        table th {
            height: 30px;
            border: 1px solid #ccc;
            background: #fff;
            font-size: 15px;
            padding: 3px 3px 3px 8px;
        }

        table th:first-child {
            width: 30px;
        }

        .container,
        .st {
            width: 1000px;
            margin: 10px auto 0;
            font-size: 13px;
            font-family: 'Microsoft YaHei'
        }

        .container .search {
            font-size: 15px;
            padding: 4px;
        }

        .container .add {
            padding: 5px 15px;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 6;
            background: rgba(0, 0, 0, 0.7);
        }

        .overlay td:first-child {
            width: 66px;
        }

        .overlay .con {
            position: absolute;
            width: 420px;
            min-height: 300px;
            background: #fff;
            left: 50%;
            top: 50%;
            -webkit-transform: translate3d(-50%, -50%, 0);
            transform: translate3d(-50%, -50%, 0);
            /*margin-top: -150px;*/
            padding: 20px;
        }
    </style>
</head>
<body>
<div class="st">
    <h1>vue实现对数据的增删改查(CURD)</h1>
</div>
<div class="container" id="app">
    <div>
        <input type="text" placeholder="search" @input="search" list="cars" class="search">
        <datalist id="cars">
            <option v-for="item in searchlist" :value="item"></option>
        </datalist>
        <input type="button" class="add" @click="add" value="新增">
    </div>
    <div>
        <table>
            <tr>
                <th>id</th>
                <th>用户名</th>
                <th>邮箱</th>
                <th>性别</th>
                <th>省份</th>
                <th>爱好</th>
                <th>操作</th>
            </tr>
            <tr v-cloak v-for="(item, index) of slist">
                <td>{{item.id}}</td>
                <td>{{item.username}}</td>
                <td>{{item.email}}</td>
                <td>{{item.sex}}</td>
                <td>{{item.province}}</td>
                <td>{{item.hobby.join(' | ')}}</td>
                <td><a href="javascript:;" @click="showOverlay(index)">修改</a> | <a href="javascript:;"
                                                                                   @click="del(index)">删除</a></td>
            </tr>
        </table>
    </div>
    <model :list='selectedlist' :isactive="isActive" v-cloak @change="changeOverlay" @modify="modify"></model>
</div>
</body>
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript" src="js/jquery-3.4.1.js"></script>
<script src="js/axios.js"></script>
<script src="js/vue-axios.min.js"></script>
<script type="text/javascript">
    Vue.component('model', {
        props: ['list', 'isactive'],
        template: '<div class="overlay" v-show="isactive">\n' +
            '                        <div class="con">\n' +
            '                        <h2 class="title">新增 | 修改</h2>\n' +
            '                        <div class="content">\n' +
            '                        <table>\n' +
            '                        <tr>\n' +
            '                        <td>用户名</td>\n' +
            '                        <td><input type="text" v-model="modifylist.username"></td>\n' +
            '                        </tr>\n' +
            '                        <tr>\n' +
            '                        <td>邮箱</td>\n' +
            '                        <td><input type="text" v-model="modifylist.email"></td>\n' +
            '                        </tr>\n' +
            '                        <tr>\n' +
            '                        <td>性别</td>\n' +
            '                        <td>\n' +
            '                        <label><input type="radio" name="sex" value="男" v-model="modifylist.sex">男</label>\n' +
            '                        <label><input type="radio" name="sex" value="女" v-model="modifylist.sex">女</label>\n' +
            '                        <label><input type="radio" name="sex" value="未知" v-model="modifylist.sex">未知</label>\n' +
            '                        </td>\n' +
            '                        </tr>\n' +
            '                        <tr>\n' +
            '                        <td>省份</td>\n' +
            '                        <td>\n' +
            '                        <select name="" id="" v-model="modifylist.province">\n' +
            '                        <option value="北京市">北京市</option>\n' +
            '                        <option value="河北省">河北省</option>\n' +
            '                        <option value="河南省">河南省</option>\n' +
            '                        <option value="重庆市">重庆市</option>\n' +
            '                        <option value="广东省">广东省</option>\n' +
            '                        <option value="辽宁省">辽宁省</option>\n' +
            '                        </select>\n' +
            '                        </td>\n' +
            '                        </tr>\n' +
            '                        <tr>\n' +
            '                        <td>爱好</td>\n' +
            '                        <td>\n' +
            '                        <label><input type="checkbox" v-model="modifylist.hobby" value="篮球">篮球</label>\n' +
            '                        <label><input type="checkbox" v-model="modifylist.hobby" value="读书">读书</label>\n' +
            '                        <label><input type="checkbox" v-model="modifylist.hobby" value="插画">插画</label>\n' +
            '                        <label><input type="checkbox" v-model="modifylist.hobby" value="编程">编程</label>\n' +
            '                        <label><input type="checkbox" v-model="modifylist.hobby" value="弹琴">弹琴</label>\n' +
            '                        </td>\n' +
            '                        </tr>\n' +
            '                        </table>\n' +
            '                        <p>\n' +
            '                        <input type="button" @click="changeActive" value="取消">\n' +
            '                        <input type="button" @click="modify" value="保存">\n' +
            '                        </p>\n' +
            '                        </div>\n' +
            '                        </div>\n' +
            '                    </div>',
        computed: {
            modifylist() {
                return this.list;
            }
        },
        methods: {
            changeActive() {
                this.$emit('change');
            },
            modify() {
                this.$emit('modify', this.modifylist);
            }
        }
    });
    var app = new Vue({
        el: '#app',
        data: {
            isActive: false, // 弹出框是否启用
            selected: -1, // 选择的下标， -1是未选择，则是新增
            selectedlist: {}, // 当前选择的item
            slist: [],
            searchlist: [],
            url: 'http://localhost:8080',
            list: []
        },
        created() {
            axios.get(`${this.url}/users`).then(response => {
                // 自定义获取的数据列表
                this.list = response.data.map(user => {
                    return {
                        id: user.id,
                        username: user.username,
                        email: user.email,
                        sex: user.sex,
                        province: user.province,
                        hobby: user.hobby !== '' ? user.hobby.split('|') : ''
                    }
                });
                this.setSlist(this.list);
            });
        },
        methods: {
            // 修改数据
            showOverlay(index) {
                this.selected = index;
                this.selectedlist = this.slist[index];
                this.changeOverlay();
            },
            // 点击保存按钮
            modify(arr) {
                // 大于-1是修改
                if (this.selected > -1) {
                    if (arr.hobby[0] === '') {
                        arr.hobby.splice(0, 1);
                    }
                    axios({
                        method: 'put',
                        url: `${this.url}/users`,
                        data: {
                            id: arr.id,
                            username: arr.username,
                            email: arr.email,
                            province: arr.province,
                            sex: arr.sex,
                            hobby: arr.hobby.join('|')
                        }
                    }).then(response => {
                        console.log(response);
                    });
                    this.selected = -1;
                    // 修改后维护搜索页面的信息
                    Vue.set(this.slist, this.selected, arr);
                    // 同时更新首页展示的信息
                    this.list.forEach((user, index) => {
                        if (user.id === arr.id) {
                            this.list[index] = arr;
                        }
                    });
                } else { // 新增数据
                    axios({
                        method: 'post',
                        url: `${this.url}/users`,
                        data: {
                            id: arr.id,
                            username: arr.username,
                            email: arr.email,
                            province: arr.province,
                            sex: arr.sex,
                            hobby: arr.hobby.length > 0 ? arr.hobby.join('|') : ''
                        }
                    }).then(({data, status}) => {
                        if (status === 200) {
                            location.reload();
                        }
                    });

                }
                this.selected = -1;
                this.changeOverlay();
            },
            add: function () { // 初始化新增界面
                this.selectedlist = {
                    username: '',
                    email: '',
                    sex: '男',
                    province: '北京市',
                    hobby: []
                };
                this.isActive = true;
            },
            // delete list in index location
            del(index) {
                if (confirm("确定删除吗？")) {
                    axios({
                        method: 'delete',
                        url: `${this.url}/users/${this.slist[index].id}`
                    }).then(response => {
                        console.log("删除成功");
                        console.log(response);
                    });
                    // 移除首页删除项
                    this.list.forEach((user, idx) => {
                        if (user.id === this.slist[index].id) {
                            this.list.splice(idx, 1);

                        }
                    });
                    // 移除搜索页删除项
                    this.slist.splice(index, 1);
                    this.setSlist(this.slist);
                }

            },
            changeOverlay() {
                // this.selected = -1;
                this.isActive = !this.isActive;
            },
            // 获取需要渲染到页面中的数据
            setSlist(arr) {
                this.slist = JSON.parse(JSON.stringify(arr));
            },
            // 搜索
            search(e) {
                var v = e.target.value,
                    self = this;
                self.searchlist = [];
                if (v) {
                    var ss = [];
                    // 过滤需要的数据
                    this.list.forEach(function (item) {
                        if (item.username.indexOf(v) > -1) {
                            if (self.searchlist.indexOf(item.username) == -1) {
                                self.searchlist.push(item.username);
                            }
                            ss.push(item);
                        } else if (item.email.indexOf(v) > -1) {
                            if (self.searchlist.indexOf(item.email) == -1) {
                                self.searchlist.push(item.email);
                            }
                            ss.push(item);
                        }
                    });
                    this.setSlist(ss); // 将过滤后的数据给了slist
                } else {
                    // 没有搜索内容，则展示全部数据
                    this.setSlist(this.list);
                }
            }
        },
        watch: {}
    })
</script>
</html>
